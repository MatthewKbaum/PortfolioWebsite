<html>
	<head>

	<body>
		<nav>
			<ul>
			<li><a href="index.html">Home</a></li>

		</nav>
		<br>
		<h1>Video</h1>
		<p id='circle'><i></i></p>
		<br>
		<br>

		<div class="info-main">
			<p>This is a video from Code.org</p>
			<video controls poster="images/code.jpg" preload="video">
				<source src="images/code.mp4" type="video/mp4"></source>
				<source src="images/code.webm" type="video/webm"></source>
				<track src="images/code.vtt" kind="captions" srclang="en" default></track>
			</video>
			<iframe width="420" height="315" src="https://www.youtube.com/embed/tAitVLVLy_E"></iframe>
		</div>
		<script>
			$("i").click(function() {
				$('html, body').animate({
					scrollTop: $("div.main").offset().top
				}, 1000);
			});
			$("i").hover(function(){
				$(this).filter(':not(:animated)').animate({
					'padding': '20px'
				}, 300)
			}, function(){
				$(this).animate({
					'padding': '5px'
				}, 400)
			});
			$("nav ul li").hover(function(){
				$(this).filter(':not(:animated)').animate({
					'background-color': '#e0e0e0'
				}, 500)
			}, function(){
				$(this).animate({
					'background-color': '#ffffff'
				}, 400)
			});
		</script>
	</body>
</html>
