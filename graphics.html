		<h1>Graphics</h1>
		<p id='circle'><i></i></p>
		<br>
		<br>
		
		<div class="info-main">
			<div class="info">
				<h2>Image types</h2>
				<ol>
					<li>gif</li>
					<li>jpg</li>
					<li>jpg</li>
					<li>gif</li>
					<li>gif</li>
				</ol>
			</div>
			<div class="info">
				<h2>Images</h2>
				<ol>
					<li><a href="Images/mountains.jpg"><img src="Images/mountains.jpg" ALT="Picture of mountains and lake" width="72" height="72" style="border:none" /></a></li>
					<li><a href="Images/autumn.jpg"><img src="Images/autumn.jpg" ALT="Stock photo of fallen leaves in forest" width="72" height="72" style="border:none" /></a></li>
					<li><a href="Images/custom.jpg"><img src="Images/custom.jpg" ALT="Abstract piece by rennaisance painter Matthew Kestenbaum" width="72" height="72" style="border:none" /></a></li>
				</ol>
			</div>
		</div>
		<div class="info-main">
			<div class="info">
				<h2>Sample Buttons</h2>
				<button class="rounded-corner-button"><img src="Images/roundedbuttonmail.gif"></img></button>
				<button class="rounded-corner-button"><img src="Images/roundedbutton.gif"></img></button>
				<button class="rounded-corner-button"><img src="Images/roundedbuttoncamera.gif"></img></button>
			</div>
		</div>
		<script>
			$("i").click(function() {
				$('html, body').animate({
					scrollTop: $("div.info-main").offset().top
				}, 1000);
			});
			$("i").hover(function(){
				$(this).filter(':not(:animated)').animate({
					'padding': '20px'
				}, 300)
			}, function(){
				$(this).animate({
					'padding': '5px'
				}, 400)
			});
			$("nav ul li").hover(function(){
				$(this).filter(':not(:animated)').animate({
					'background-color': '#e0e0e0'
				}, 500)
			}, function(){
				$(this).animate({
					'background-color': '#ffffff'
				}, 400)
			});
		</script>
	</body>
